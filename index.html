<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/b32b3d7dbc.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b32b3d7dbc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container rounded col-5 border-2">
      <form
        class="border border-danger-subtle p-4 mt-5 rounded shadow p-3 mb-5"
      >
        <div class="input-group mb-3">
          <div class="input-group mb">
            <input
              type="text"
              class="form-control border-danger-subtle"
              placeholder="City Search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary border-danger-subtle"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-magnifying-glass search"></i>
            </button>
          </div>
        </div>
        <div class="container text-center">
          <div class="row t border border-danger-subtle rounded pt-3 pb-3">
            <div class="col border-end border-danger-subtle">
              <div class="sub">Tehran</div>
              <div class="temprature">20 °C</div>
              <div class="sub">Saturday 14:44</div>
            </div>
            <div class="col">
              <img class="cloud" src="image/cloud.png" alt="cloudy" />
              <div class="under">cloudy</div>
            </div>
          </div>
        </div>
        <div class="container text-center p-0">
          <div class="row">
            <div class="col d border border-danger-subtle rounded m-3 p-2">
              <div class="sub">sun</div>
              <div>
                <img
                  class="halfCloud"
                  src="image/halfcloudy.png"
                  alt="cloudy"
                />
              </div>
              <div class="temp-sub">20°C</div>
            </div>
            <div class="col d border border-danger-subtle rounded m-3 p-2">
              <div class="sub">mon</div>
              <div>
                <img
                  class="halfCloud"
                  src="image/halfcloudy.png"
                  alt="cloudy"
                />
              </div>
              <div class="temp-sub">20°C</div>
            </div>
            <div class="col d border border-danger-subtle rounded m-3 p-2">
              <div class="sub">tue</div>
              <div>
                <img
                  class="halfCloud"
                  src="image/halfcloudy.png"
                  alt="cloudy"
                />
              </div>
              <div class="temp-sub">20°C</div>
            </div>
            <div class="col d border border-danger-subtle rounded m-3 p-2">
              <div class="sub">wed</div>
              <div>
                <img
                  class="halfCloud"
                  src="image/halfcloudy.png"
                  alt="cloudy"
                />
              </div>
              <div class="temp-sub">20°C</div>
            </div>
            <div class="col d border border-danger-subtle rounded m-3 p-2">
              <div class="sub">thu</div>
              <div>
                <img
                  class="halfCloud"
                  src="image/halfcloudy.png"
                  alt="cloudy"
                />
              </div>
              <div class="temp-sub">20°C</div>
            </div>
          </div>
        </div>
      </form>
      <div class="footer">
        this project was coded by
        <a
          href="https://www.shecodes.io/graduates/67814-fatemeh-ahmadi"
          target="_blank"
          >Fatemeh Ahmadi</a
        >
        and is
        <a href="https://github.com/fatemeh133/Site" target="_blank"
          >open-sourced on GitHub</a
        >open-sourced on GitHub and hosted on Netlify
      </div>
    </div>
  </body>
</html>
